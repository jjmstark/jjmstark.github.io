{{/* Custom head content */}}
{{/* This file will be automatically included in the <head> section */}}

{{/* Open Graph / Social Meta Tags */}}
<meta property="og:type" content="website" />
<meta property="og:site_name" content="0xStark" />
<meta property="og:title" content="{{ .Title | default .Site.Title }}" />
<meta property="og:description" content="{{ .Summary | default .Site.Params.description }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ .Params.cover.image | default (print .Site.BaseURL "og-image.png") }}" />

{{/* Twitter Card Tags */}}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title | default .Site.Title }}" />
<meta name="twitter:description" content="{{ .Summary | default .Site.Params.description }}" />
<meta name="twitter:image" content="{{ .Params.cover.image | default (print .Site.BaseURL "og-image.png") }}" />
<meta name="twitter:creator" content="@0xstark" />
